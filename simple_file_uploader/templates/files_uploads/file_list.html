<div class="container">
  <div class="row">
    <div class="col-lg">
      <h2>Files - {{ object_list|length }}</h2>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#FileUploadModal"
      > Add
      </button>
      <ul class="list-group">
        {% for file in object_list %}
        <li class="list-group-item clearfix" onclick="location.href='{{ file.url }}'">
          {{ file.file.name }}
          <span class="pull-right button-group">
            <button
              type="button"
              class="btn btn-danger"
            >
              <span class="glyphicon glyphicon-remove"></span> Delete
            </button>
            </span>
          </span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
